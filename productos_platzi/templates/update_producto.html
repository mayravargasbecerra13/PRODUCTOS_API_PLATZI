{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="form-card">
    <h2>✏️ Editar Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-edit">Guardar Cambios</button>
        <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-back">Cancelar</a>
    </form>
</div>
{% endblock %}

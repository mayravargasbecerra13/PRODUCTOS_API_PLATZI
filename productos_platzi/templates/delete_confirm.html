{% extends "base.html" %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="form-card">
    <h2>⚠️ Confirmar eliminación</h2>
    <p>¿Seguro que deseas eliminar este producto?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Sí, eliminar</button>
        <a href="{% url 'detalle_producto' producto_id %}" class="btn btn-back">Cancelar</a>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto Productos API PLATZI{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}
body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #79083c, #d6246e);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ==== HEADER ==== */
header {
    background: rgba(255, 255, 255, 0.9);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
header h1 {
    font-family: oswald-semibold;
    font-size: 22px;
    color: #080808;
}
nav a {
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
    color: #333;
    transition: color 0.3s ease;
}
nav a:hover {
    color: #155724;
}

/* ==== MAIN ==== */
main {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ==== FORMULARIOS ==== */
form {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border 0.3s ease;
}
input:focus, textarea:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 5px rgba(102,166,255,0.6);
}
button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #66a6ff;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background: #4b8de8;
}

/* ==== RESULTADOS Y PRODUCTOS ==== */
.productos-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: #fff;
    color: #191919;
    padding: 20px;
    margin: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 300px;
    transition: transform 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
}
.card h3 {
    margin-bottom: 10px;
    color: #155724;
}
.card p {
    font-size: 14px;
    margin: 5px 0;
}

/* ==== MENSAJES ==== */
.alert {
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    font-weight: bold;
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.alert-success {
    background: #d4edda;
    color: #155724;
}
.alert-error {
    background: #f8d7da;
    color: #721c24;
}
.alert-info {
    background: #d1ecf1;
    color: #0c5460;
}

/* ==== FOOTER ==== */
footer {
    text-align: center;
    padding: 15px;
    background: rgba(255,255,255,0.9);
    font-size: 14px;
    color: #333;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>
    <header>
        <h1>üõçÔ∏è API PLATZI STORE</h1>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'lista_productos' %}">Productos</a>
            <a href="{% url 'crear_producto' %}">Crear Producto</a>
        </nav>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'success' %}alert-success
                    {% elif message.tags == 'error' %}alert-error
                    {% else %}alert-info
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Desarrollado con ‚ù§Ô∏è usando Django y la API de Platzi</p>
    </footer>
</body>
</html>
